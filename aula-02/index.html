<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Exemplos Javascript</title>

	<script type="text/javascript">
		document.write("Hello Word!");

		var data = new Date().toLocaleString();
		document.write('<p>Hoje:' + data + '</p>');

		document.write('<ul>');
		for (var i = 0; i <= 10; i++) {
			document.write('<li>Item ' + i + '</<li>');
		}
		document.write('</ul>');

		var produtos = new Array();
		produtos[0] = 'arroz';
		produtos[1] = 'feijão';
		produtos[2] = 'macarrão';

		for (var item in produtos) {
			document.write('<p>Item: ' + produtos[item] + '</p>');
		}
	</script>
</head>
<body>


</body>
</html>
